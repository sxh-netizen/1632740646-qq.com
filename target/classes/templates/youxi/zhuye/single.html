							var a = $("<div class='media'><div class='media-left'><a href='youxi/zhuye/#'><img class='media-object' src='youxi/zhuye/images/co.png' alt=''></a></div><div class='media-body'><h4 class='media-heading'><a href='youxi/zhuye/#'>"+result.econtent+"</a></h4><p>"+result.time+"</p></div></div>");

					}
				}
			});
