<script>$(document).ready(function(c) {
	$('.close').on('click', function(c){
		$('.login-form').fadeOut('slow', function(c){
	  		$('.login-form').remove();
		});
	});	  
});
</script>

<h1> </h1>
<div class="login-form">
	<div class="close"> </div>
	<div class="head-info">
		<a href="/login" class="more">返回</a>
	</div>
	<div class="clear"> </div>
	<div class="avtar"><b style="color: aliceblue;font-size: 24px;">人脸注册成功</b></div>
	<form action="/zhuceadd" method="post">
		<input type="text" class="text" value="请注册账号" name="uname" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = 'uname';}" >
		<input type="text" class="text" value="请注册密码" name="upwd" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = 'upwd';}" >
		<input type="text" class="text" value="请输入真实姓名" name="urealname" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = 'urealname';}" >
		<!--<input type="text" class="text" value="请输入手机号" name="uphone" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = 'uphone';}" >-->
		<input type="text" class="text" value="请输入邮箱" name="uemail" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = 'uemail';}" >
		<input type="text" class="text" value="请输入地址" name="uaddress" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = 'uaddress';}" ><br>
		<div style="font-size: 20px;color:gainsboro;margin-right: 120px">
		<input  type="text"   style="width: 100px;" value="请选择性别:">
		<input type="radio" class="text" value="1" name="usex"  >男
		<input  type="radio" class="text" value="2" name="usex" >女</div>
		<!--<div class="key"><input type="password" name="upwd" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = 'upwd';}"></div>-->

		<input type="hidden" value="已启用" name="ustate"  >
		<input type="hidden" value="用户" name="ustyle"  >
		<div class="signin"><input type="submit" value="确定注册" > </div>
	</form>

</div>
