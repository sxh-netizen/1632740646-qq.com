<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<meta name="keywords" content="Flat Dark Web Login Form Responsive Templates, Iphone Widget Template, Smartphone login forms,Login form, Widget Template, Responsive Templates, a Ipad 404 Templates, Flat Responsive Templates" />

<link href="/youxi/user/css/style.css" rel='stylesheet' type='text/css' />

<script type="text/javascript" src="/youxi/user/js/jquery1.min.js"></script>

</head>
<body>
<script>$(document).ready(function(c) {
	$('.close').on('click', function(c){
		$('.login-form').fadeOut('slow', function(c){
	  		$('.login-form').remove();
		});
	});	  
});
</script>

<h1> </h1>
<div class="login-form">
	<div class="close"> </div>
	<div class="head-info">
		&nbsp&nbsp&nbsp	&nbsp&nbsp&nbsp	&nbsp&nbsp&nbsp	&nbsp&nbsp&nbsp	&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
		<a href="/zhuce" style="color: #3ea751">注册</a>
	</div>
	<div class="clear"> </div>
	<div class="avtar"><img src="/youxi/user/images/avtar.png" /></div>
	<form action="/login" method="post">
		<!--判断-->
		<!--<p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>-->
		<p style="color: red" th:text="${meg}" th:if="${not #strings.isEmpty(meg)}"></p>
		<p style="color: red" th:text="${mag}" th:if="${not #strings.isEmpty(mag)}"></p>
		<input type="text" class="text" value="请输入账号" name="uname" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = 'uname';}" >
		<div class="key"><input type="password" name="upwd" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = 'upwd';}"></div>
		<div class="signin"><input type="submit" value="登录" > </div>
	</form>

</div>
 

</body>
</html>
